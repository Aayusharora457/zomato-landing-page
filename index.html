<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="style.css"rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="C:\Users\hp\Desktop\magicproject1\assets\assets\logo.png"alt="logo" class="navbar_logo"/>
                
            </div>
            <div class="navbar_nav_items">
                <button class="nav_item">Order Food</button>
            </div>
        </nav>
    </header>

    <main class="container">
        
        <!--hero section  -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="C:\Users\hp\Desktop\magicproject1\assets\assets\hero.jpg"alt="hero" class="hero_image"/>
            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourite restaurants near you</h1>
                <button class="button_primary">Order Now</button>
            </div>

        </section>

        <!-- explore menu -->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore our Menu</h1>
            <div class="explore_menu_gradient_bg"></div>
            <div class="explore_menu_lists">
                <!-- burger card -->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="C:\Users\hp\Desktop\magicproject1\assets\assets\burger.jpg"alt="burger" class="food_image"/>
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burgers</h3>
                        <p >Burger King, Mcdonalds, Burger Place<span style="color:red">+3</span></p>
                    </div>
                </div>

                <!-- Pizza card -->
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="C:\Users\hp\Desktop\magicproject1\assets\assets\pizza.jpg"alt="pizza" class="food_image"/>
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p >Pizza Hut, Domino's Pizza<span style="color:red">+3</span></p>
                    </div>
                </div>

                 <!-- Ice cream card -->
                 <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="C:\Users\hp\Desktop\magicproject1\assets\assets\iceCream.jpg"alt="iceCream" class="food_image"/>
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Ice Creams</h3>
                        <p >Baskin Robins, Ibaco<span style="color:red">+3</span></p>
                    </div>
                </div>


            </div>
            <div class="explore_menu_view_more">
                <button class="button_primary">View More</button>
            </div>
        </section>
    </main>
</body>
</html>
